<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vapor-game</title>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
    <script src="jquery-3.5.1.js"></script>
    <script src="layer.js"></script>
</head>

<body>
    <div id="container">
        <div id="first-player-gui" class="player-gui">
            <div class="name">player 1</div>
        </div>
        <div id="game-arena">
            <canvas id="background-layer" class="layer"></canvas>
        </div>
        <div id="second-player-gui" class="player-gui">
            <div class="name">player 2 </div>
        </div>
    </div>
    <script>
        body = $('body');
        playerGui = $('.player-gui');
        gameArena = $('#game-arena');

        bgLayer = new CanvasLayer('#background-layer');

        // Creating background image
        x = parseInt((bgLayer.canvas.get(0).width) / 2);
        y = parseInt((bgLayer.canvas.get(0).height) / 2);
        r0 = 20;
        r1 = 21;

        bgLayerGradient = bgLayer.ctx.createRadialGradient(x, y, r0, x, y, r1)

        bgLayerGradient.addColorStop(0, "#390050");
        bgLayerGradient.addColorStop(1, "#08004e");
        bgLayer.ctx.fillStyle = bgLayerGradient;
        bgLayer.ctx.rect(0, 0, bgLayer.canvas.get(0).width, bgLayer.canvas.get(0).height);
        bgLayer.ctx.fill();
    </script>
</body>

</html>
