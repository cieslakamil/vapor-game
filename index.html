<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vapor-game</title>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
    <script src="jquery-3.5.1.js"></script>

</head>

<body>


    <div id="container">
        <div id="first-player-gui" class="player-gui">
            <div class="name">player 1</div>
        </div>
        <div id="game-arena">
            <div id="layers"></div>
        </div>
        <div id="second-player-gui" class="player-gui">
            <div class="name">player 2 </div>
        </div>
    </div>
    <script src="layer.js"></script>
    <script src="game-object.js"></script>
    <script src="arena-background.js"></script>
    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        const body = $('body');
        const playerGui = $('.player-gui');
        const gameArena = $('#game-arena');
        const background = new GameObject();
        createBgGradient(background);

        // Testing inserting image and moving it.
        const champ = new GameObject();
        champ.addImage('baseImg', 'vap-green.png')

        async function moveImg() {
            for (let i = 0; i < 600; i++) {
                await sleep(10);
                champ.layer.clear();
                champ.layer.ctx.drawImage(champ.images['baseImg'], i, i + 3);
            }
        }
        moveImg();
    </script>
</body>

</html>
